<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/6ef8454cdb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid pt-4">
        <div class="row justify-content-center">
            <div class="card text-start col-11 p-0">
                <form>
                    <div class="card-header">
                        <h1 class="fs-3">Payment form example</h1>
                    </div>
                    <div class="card-body row g-2">
                        <div class="alert alert-danger col-md-12" role="alert">
                            Some fields are missing.
                        </div>
                        <div class="col-md-5">
                            <label for="inputCard" class="form-label">Card #</label>
                            <input type="email" class="form-control" id="inputCard" placeholder="XXXXXXXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="inputCVC" class="form-label">CVC #</label>
                            <input type="password" class="form-control" id="inputCVC" placeholder="0000">
                        </div>
                        <div class="col-md-4">

                            <label for="inputAmount" class="form-label">Amount</label>
                            <div class="d-flex"><i class="fa-solid fa-dollar-sign pt-2"></i>
                                <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputFirstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputFirstname">
                        </div>
                        <div class="col-md-6">
                            <label for="inputLastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputLastname">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a state</option>
                                <option>Germany</option>
                                <option>Spain</option>
                                <option>Italy</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputPostalcode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputpostalcode">
                        </div>
                        <div class="col-md-12 row justify-content-between m-0">
                            <div class="col-auto ps-0">
                                <label for="cc-type" class="form-label fw-semibold">We accept:</label>
                                <div class="form-control d-flex flex-row bg-secondary text-light">
                                    <div class="form-check me-1">
                                        <label for="cc-visa" class="form-check-label"><i
                                                class="fa-brands fa-cc-visa"></i></label>
                                        <input type="radio" class="form-check-input" id="cc-visa" name="cc-type"
                                            required>
                                    </div>
                                    <div class="form-check me-1">
                                        <label for="cc-mastercard" class="form-check-label"><i
                                                class="fa-brands fa-cc-mastercard"></i></label>
                                        <input type="radio" id="cc-mastercard" class="form-check-input" name="cc-type"
                                            required>
                                    </div>
                                    <div class="form-check me-1">
                                        <label for="cc-amex" class="form-check-label"><i
                                                class="fa-brands fa-cc-amex"></i></label>
                                        <input type="radio" id="cc-amex" class="form-check-input" name="cc-type"
                                            required>
                                    </div>
                                    <div class="form-check me-1">
                                        <label for="cc-diners-club" class="form-check-label"><i
                                                class="fa-brands fa-cc-diners-club"></i></label>
                                        <input type="radio" id="cc-diners-club" class="form-check-input" name="cc-type"
                                            required>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-6 pe-0">
                                <label class="form-label fw-semibold" for="floatingTextarea2">Message</label>
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                                <span class="text-secondary">Add any notes here.</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-body-secondary justify-content-end d-flex">
                        <button type="submit" class="btn btn-secondary me-1">Cancel</button>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
